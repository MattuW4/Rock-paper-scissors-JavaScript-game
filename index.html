<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, JavaScript Game">
    <meta name="keywords" content="rock, paper, scissors, JavaScript, Game">
    <meta name="author" content="Matt Waters">
    <!--CSS style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title and favicon-->
    <title>Rock, Paper, Scissors JavaScript Game</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Font awesome link-->
    <script src="https://kit.fontawesome.com/30aec8c9a0.js" crossorigin="anonymous"></script>

</head>


<body>
    <!-- Header, Help Menu and Game Refresh buttons-->
    <header class="game-info-banner">
        <h1 class="game-title">
            Rock,
            <br>
            Paper,
            <br>
            Scissors,
            <br>
        </h1>
        <div class="game-options-container">
            <button aria-label="Refresh button" class="game-refresh-button"><i
                    class="fa-solid fa-arrows-rotate"></i></button>
            <button id="open-modal-button" aria-label="Help menu button" class="help-menu-button"><i
                    class="fa-regular fa-circle-question"></i></button>
        </div>
    </header>
    <!-- Game Section -->

    <section class="game-section">
        <div class="game-outer-container">
            <h2 class="weapon-choice-instruction">Choose your weapon!</h2>
            <div class="player-weapon-container">
                <button aria-label="Rock" class="player-weapon-choice-button rock" data-choice="rock"><img
                        class="hands-image" src="assets/images/Rock.png" alt="Image of hand in shape of rock"></button>
                <button aria-label="Paper" class="player-weapon-choice-button paper" data-choice="paper"><img
                        class="hands-image" src="assets/images/Paper.png"
                        alt="Image of hand in shape of paper"></button>
                <button aria-label="Scissors" class="player-weapon-choice-button scissors" data-choice="scissors"><img
                        class="hands-image" src="assets/images/Scissors.png"
                        alt="Image of hand in shape of scissors"></button>
            </div>
        </div>
</body>

</html>
